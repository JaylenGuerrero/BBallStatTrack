<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial=scale=1.0"/>
    <title>Teams</title>
    <meta name="description" content="Teams page for BBallStatTrack"/>
    <meta name="author" content="Jaylen Guerrero"/>
    <link rel="stylesheet" href="/pages/teams/style/teams.css">
    <link rel="stylesheet" href="/pages/style/nav.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <div class="name">BBallStatTrack</div>
        <div class="navLinks">
            <a href="/">Home</a>
            <a href="/create">Create</a>
            <a href="/stats">Stats</a>
            <a href="/teamsPage">Teams</a>
            <a href="/account">Account</a>
            <a href="/about">About</a>
    </nav>

    <h1>Current Teams</h1>
    <label for="searchBar" id="searchLabel">Search:</label>
    <input type="text" id="searchInput">
    <table border="1">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>City</th>
                <th>State</th>
                <th>Division</th>
                <th>Coach</th>
                <th>Team ID</th>
            </tr>
        </thead>
        <tbody id="teamTableBody">
        </tbody>
    </table>
    
    <script>

        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener("input", function(event) {

                event.preventDefault();
                const query = searchInput.value.trim();
                if (query !== "") {
                    fetchTeams(query);
                } else {
                    fetchTeams();
            }
        });

        function fetchTeams(searchQuery = "") {

            let url = "/teams";
            if (searchQuery) {
                url += `?search=${encodeURIComponent(searchQuery)}`;
            }

            fetch(url)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            })
            .then(data => {
                const tableBody = document.getElementById('teamTableBody');
                tableBody.innerHTML = "";

                data.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${team.teamName}</td>
                        <td>${team.city}</td>
                        <td>${team.state}</td>
                        <td>${team.divName}</td>
                        <td>${team.coachName}</td>
                        <td>${team.id}</td>
                    `;
                    tableBody.appendChild(row);
                })
            })
            .catch(err => {
                console.error('Error fetching teams: ', err);
            })
            }

            fetchTeams();
        
    </script>
    

</body>
</html>
